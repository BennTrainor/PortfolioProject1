<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Haunted Walkers, a business providing tours and guided walks of ocal haunted areas of interest">
    <meta name="keywords" content="Haunted Walkers, haunting, walks, hikes, ghosts, events, Clumber Park, Matlock Bath, Thors Cave">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Haunted Walkers</title>
</head>

<body>
    <header>
        <a href="index.html">
        <h1 id="heading">Haunted Walkers <i class="fa-sharp fa-solid fa-ghost"></i></h1>
        </a>

        <nav>
            <ul id="menu">
                <li>
                    <a href="bookings.html" class="active-page">Bookings</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <h2 id="bookings-header">Book onto one of our events and we'll be in touch with more info!</h2>
    </section>

    <section>
            <form>
                <div id= "form-background"></div>
                
                <div id="form-content">
                <h2 class="bookings-title">Booking Form</h2>
                
                <hr>
                
                <label for="fname" id="fname-label">First Name:</label>
                <input type="text" name="first_name" id="fname" class="text-input" required>

                <hr>
                
                <label for="lnamel" id="lname-label">Last Name:</label>
                <input type="text" name="last_name" id="lname" class="text-input" required>

                <hr>
                
                <label for="email" id="email-label">Email Address:</label>
                <input type="email" name="email_address" id="email" class="text-input" required>

                <hr>
                
                <label for="event" id="event-label">Event Booking:</label>
                <input type="text" name="event_booking" id="event" class="text-input" required>

                <hr>
                
                <input type="submit" value="Submit" class="submit-button">

                </div>
                
            </form>
    </section>


    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                aria-label="Visit our Youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    
    <script src="https://kit.fontawesome.com/231f2a5361.js" crossorigin="anonymous"></script>

</body>
</html>
