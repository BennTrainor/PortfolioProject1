<body>
    <header>
        <h1 id="heading">Haunted Walkers <i class="fa-sharp fa-regular fa-ghost"></i></h1>
        <nav>
            <ul id="menu">
                <li>
                    <a href="bookings.html">Bookings</a>

                <li>
                    <a href="index.html">Home</a>

            </ul>
        </nav>
    </header>

    <section>
        <h2>Book onto one of our events and we'll be in touch with more info, nothing to pay until the day!</h2>
    </section>

    <section>
        <section class="form-section">
            <form>
                <h2>Booking form</h2>
                
                <label for="fname" id="fname">First Name</label>
                <input type="text" name="first_name" id="fname" required/>
                
                <label for="lname" id="lname">Last Name</label>
                <input type="text" name="last_name" id="lname" required/>
                
                <label for="email" id="email">Email Address</label>
                <input type="email" name="email_address" id="email" required/>
                
                <label for="event" id="event">Event Booking</label>
                <input type="text" name="event_booking" id="event" required/>
                
                <input type="submit" value="Submit"/>
                
            </form>
    </section>


    <footer>
        Follow us on:
        Facebook
        Instagram
        Twitter
        Youtube
    </footer>


    
</body>
